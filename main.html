<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://en.wikipedia.org/wiki/Golden_Retriever"><img width="100px" src="https://upload.wikimedia.org/wikipedia/commons/c/cf/BassetHound_profil.jpg" alt="Golden retreiver"></a>

    
    <a href="https://en.wikipedia.org/wiki/Poodle"><img  width="100px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Full_attention_%288067543690%29.jpg/1280px-Full_attention_%288067543690%29.jpg" alt="Poodle"></a>
	<form id="dog-adoption-form">
	<label for="name">Name</label>
	<input type="text" id="name" name="name" placeholder="Name" required>

	<label for="phone">Phone Number</label>
	<input type="text" id="phone" name="phone" placeholder="Phone Number" required>

	<label for="address">Address</label>
	<input type="text" id="address" name="address" placeholder="Address" required>

	<label for="dog-experience">Have you ever lived with a Dog before?</label>
	<input type="checkbox" id="checkbox" name="dog-experience" value="Have you ever lived with a Dog before?">

	<label for="breeds">Please select your preferred breeds</label>
	<select id="multiSelect" name="breeds" multiple>
		<option value="Labrador">Labrador</option>
		<option value="German Shepherd">German Shepherd</option>
		<option value="Golden Retriever">Golden Retriever</option>
	</select>

	<button type="submit" value="submit" id="submit">Submit</button>
</form>
</body>


</html>
